<html>

<head>

    <link rel="stylesheet" type="text/css" href="../../assets/css/aui.css" />

<body>
<header class="aui-bar aui-bar-nav aui-bar-custom" id="aui-header">
    <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
        <span class="aui-iconfont aui-icon-left"></span>返回
    </a>
    <div class="aui-title">使用帮助</div>
    <a class="aui-btn aui-pull-right" tapmode onclick="makeHelp()">
       <span class="aui-iconfont aui-icon-phone">客服</span>
    </a>
</header>

<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/common.js"></script>
<script>
    apiready = function() {
        // 加载主体页面
        apps.loadWinUrl('bmap_help_frm', 'openmap/help/bmap_help_frm.html');
    };


    function makeHelp(){
      api.actionSheet({
          title: '平台客服',
          cancelTitle: '取消',
          // destructiveTitle: '红色警告按钮',
          buttons: ['400-862-5918']
      }, function(ret, err) {
          var index = ret.buttonIndex;
          // 拨打电话
          if (index == 1) {
              api.call({
                  type: 'tel_prompt',
                  number: '400-862-5918'
              });
          }
      });
    }
</script>
